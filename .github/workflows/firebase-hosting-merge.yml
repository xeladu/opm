name: Deploy Firebase Hosting live site
on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - uses: subosito/flutter-action@v2
        name: Set up Flutter actions
        with:
          flutter-version: 3.35.1
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze

      - name: Run tests and measure coverage
        run: |
          flutter test --coverage

          LH_TOTAL=0
          LF_TOTAL=0

          while IFS= read -r line; do
              if [[ $line == LH:* ]]; then
                  LH_VALUE=${line#LH:}
                  ((LH_TOTAL+=LH_VALUE))
              elif [[ $line == LF:* ]]; then
                  LF_VALUE=${line#LF:}
                  ((LF_TOTAL+=LF_VALUE))
              fi
          done < coverage/lcov.info

          if [[ $LF_TOTAL -gt 0 ]]; then
              TOTAL_COVERAGE=$(awk "BEGIN {printf \"%.1f\", ($LH_TOTAL/$LF_TOTAL)*100}")
          else
              TOTAL_COVERAGE=0
          fi

          if (( $(echo "$TOTAL_COVERAGE > 90" | bc -l) )); then
              ICON="✅✅✅"
          elif (( $(echo "$TOTAL_COVERAGE > 80" | bc -l) )); then
              ICON="✅✅"
          elif (( $(echo "$TOTAL_COVERAGE > 70" | bc -l) )); then
              ICON="✅"
          elif (( $(echo "$TOTAL_COVERAGE > 50" | bc -l) )); then
              ICON="⚠️"
          else
              ICON="❌"
          fi

          echo "$ICON Total Coverage: $TOTAL_COVERAGE%"

      - name: Build web app
        run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPM_TOOL }}
          channelId: live
          projectId: opm-tool
